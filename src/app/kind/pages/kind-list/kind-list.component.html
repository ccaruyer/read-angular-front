<br>
<mat-card>
    <table mat-table [dataSource]="kinds$ | async" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let kind">{{ kind.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let kind">{{ kind.name }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let kind">
                <button mat-icon-button (click)="openDialogKind(true, kind)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let kind">
                <button mat-icon-button (click)="delete(kind)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</mat-card>
<br>
<button mat-fab color="white" (click)="openDialogKind(false, undefined)">
    <mat-icon>add</mat-icon>
</button>
